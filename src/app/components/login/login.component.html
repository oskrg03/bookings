<div class="container col-md-8">
    <h1 class="card-text"> Inicio de sesión</h1>
  <form [formGroup]="form">
    <div *ngIf="error!=''" class="alert alert-danger" role="alert">
     {{error}}
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">App</label>
        <input formControlName="app" type="text" class="form-control" id="app" required>
      </div>
    <button type="submit" class="btn btn-primary" (click)="validarUser()">Iniciar sesión</button>
  </form>
</div>
